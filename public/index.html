<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      .input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input {flex-grow: 9}
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      .list { list-style-type: none; margin: 0; padding: 0; flex-grow: 4;}
      .list > li { padding: 0.5rem 1rem; }
      .list > li:nth-child(odd) { background: #efefef; }
      
      #writers{color: #adadad; margin-left: 15px;}
      .users { flex-grow: 1; border-left: 2px solid; height: 90vh}
      .users > .header {padding: 0.5rem; font-weight: 500; border-bottom: 3px solid #adadad;}
      .content {display: flex;}
      .typing {color:#a9a9a9}
    </style>
  </head>
  <body>
    <div class="content">
      <ul id="messages" class="list"></ul>
      <div class="users list">
        <div class="header">
          Users
        </div>
        <ul id="user-list" class="list">
          <!-- <li>test</li> -->
        </ul>
      </div>
    <div id="writers"></div>
    </div>
    <form id="form" action="">
        <input id="nickname" class="input" placeholder="Nick Name" type="text"autocomplete="off" />
        <input id="input" class="input" autocomplete="off" />
      <button>Send</button>
    </form>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js" type="text/javascript"></script>
</html>
